<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="/styles/signup.css">
        <title>Signup</title>
    </head>

    <body>
        <div class="navbar">
            <a href="">Home</a>

            <a href="signup.html">Signup</a>
            <a href="login.html">Login</a>
        </div>
          
        <div id="signup-form-div">
            

            <form id="form">
                <!--Write form input elements here-->
                <label for="name">Enter Name:</label><br>
                <input id="name" type="text" placeholder="Enter Name..."><br>
                <label for="contact">Enter contact No.</label><br>
                <input id="contact" type="number" placeholder="Enter contact No."><br>
                <label for="">Enter Email-Address</label> <br>
                <input  id="email" type="email" placeholder="Enter Email Address..."><br>
                <label for="">Choose Password</label><br>
                <input id="password" type="text" placeholder="Enter Password..."><br>
                <input type="submit" value="Sign Up" id="submit">

            </form>

        </div>
    </body>

</html>
<script src="scripts/signup.js"></script>
